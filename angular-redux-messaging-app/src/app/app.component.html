<h1>{{ title }}</h1>

<div>
  <label>
    Message:
    <input type="text" [formControl]="message">
  </label>
  <div>
    <button type="button" (click)="addMessage(message.value)">Add message</button> 
  </div>
</div>


<div>
  <label>
    Remove message at:
    <input type="number" [formControl]="index">
  </label>
  <div>
    <button type="button" (click)="deleteMessage(index.value)">Remove message</button> 
  </div>
</div>


<h2>State</h2>
<div>
{{ this.store.getState() | json }}
</div>
